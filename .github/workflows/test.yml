name: 'build-test'
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run all
      - run: npm run test
  run-self:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: get_changed
        with:
          github-token: ${{ github.token }}
      - name: Echo
        run: echo ${{ steps.get_changed.outputs.changed }}
